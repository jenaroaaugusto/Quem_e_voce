<!doctype html>
<html lang="pt-br">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="js/sweetalert2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.js"></script>
  <link rel="stylesheet" href="css/sweetalert2.css">

  <title>Quem é você?</title>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Quem é você?</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          
      </div>
    </div>
  </nav>

  <main class="container">
    <div class="bg-light p-5 rounded">
      <h1>Quem é você?</h1>
      <p class="lead">Respondas algumas perguntas, você e uma pessoa previlegiada?</p>
    </div>
  </main>
  <!-- <section> -->
  <section class="container">
    <div class="bg-light p-5 rounded">
      <form id="formCOMP" class="row" action="#">
        <div class="col">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Nome</label>
          <input type="text" class="form-control" placeholder="Primeiro Nome" aria-label="Primeiro Nome"
            name="inputName" required>
        </div>
        <div class="col">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Sobrenome</label>
          <input type="text" class="form-control" placeholder="Segundo Nome" aria-label="Segundo Nome"
            name="inputLastName" required>
        </div>

        <div class="col-12">
          <label for="inputAddress" class="form-label">Endereço</label>
          <input type="text" class="form-control" name="inputAddress" placeholder="Av. Carlos Chagas" required>
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Endereço 2</label>
          <input type="text" class="form-control" name="inputAddress2" placeholder="Apartamento, estúdio ou andar"
            required>
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Cnameade</label>
          <input type="text" class="form-control" name="inputCity" required>
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Estado</label>
          <select name="inputState" class="form-select">
            <option selected="" value="">Selecione o Estado (UF)</option>
            <option value="Acre">Acre</option>
            <option value="Alagoas">Alagoas</option>
            <option value="Amapá">Amapá</option>
            <option value="Amazonas">Amazonas</option>
            <option value="Bahia">Bahia</option>
            <option value="Ceará">Ceará</option>
            <option value="Distrito Federal">Distrito Federal</option>
            <option value="Espírito Santo">Espírito Santo</option>
            <option value="Goiás">Goiás</option>
            <option value="Maranhão">Maranhão</option>
            <option value="Mato Grosso">Mato Grosso</option>
            <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
            <option value="Minas Gerais">Minas Gerais</option>
            <option value="Pará">Pará</option>
            <option value="Paraíba">Paraíba</option>
            <option value="Paraná">Paraná</option>
            <option value="Pernambuco">Pernambuco</option>
            <option value="Piauí">Piauí</option>
            <option value="Rio de Janeiro">Rio de Janeiro</option>
            <option value="Rio Grande do Sul">Rio Grande do Sul</option>
            <option value="Rio Grande do Norte">Rio Grande do Norte</option>
            <option value="Rondônia">Rondônia</option>
            <option value="Roraima">Roraima</option>
            <option value="Santa Catarina">Santa Catarina</option>
            <option value="São Paulo">São Paulo</option>
            <option value="Sergipe">Sergipe</option>
            <option value="Tocantins">Tocantins</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">CEP</label>
          <input type="text" class="form-control" name="inputZip" required>
        </div>
        <div class="col-12">
          <p>Responda algumas perguntas a seguir:</p>
        </div>
        <div class="col-md-6">
          <label for="inputRent" class="form-label">Renda Bruta Familiar(IBGE)</label>
          <select name="inputRent" class="form-select">
            <option selected="" value="">Selecione a Classe Social</option>
            <option value=5>Classe A (acima de 20 salários mínimos)</option>
            <option value=4>Classe B (de 10 a 20 salários mínimos)</option>
            <option value=3>Classe C (de 4 a 10 salários mínimos)</option>
            <option value=2>Classe D (de 2 a 4 salários mínimos)</option>
            <option value=1>Classe E (recebe até 2 salários mínimos)</option>
          </select>
        </div>

        <div class="col-md-3">
          <label for="inputColor" class="form-lebal">Cor(IBGE)</label>
          <select name="inputColor" class="form-select">
            <option selected="" value="">Selecione cor</option>
            <option value=5>Amarela</option>
            <option value=4>Branca</option>
            <option value=3>Indígena</option>
            <option value=2>Parda</option>
            <option value=1>Preta</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="inputGenre" class="form-lebal">Sexo</label>
          <select name="inputGenre" class="form-select">
            <option selected="" value="">Selecione seu Sexo</option>
            <option value="F">Feminino</option>
            <option value="M">Masculino</option>
            <option value="O">Outros</option>

          </select>
        </div>
        <div class="col-12">
          <button type="submit" value="submit value!" class="btn btn-primary" onclick="loadData()">Enviar</button>
        </div>
      </form>
    </div>


  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
  </script>
  <script src="js/app.js"></script>
</body>

</html>
